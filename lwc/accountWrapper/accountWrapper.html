<template>
            <!--template if:true={account.data}-->
                <!--lightning-record-view-form
                record-id={recordId}  
                object-api-name={objectApiName}--> 
                <template if:true={sectionsAndFields}>
                    <template for:each={sectionsAndFields} for:item="sec">
                        <h3 key={sec.secNumber} class="test-id__section-header-container slds-section__title">
                             <b key={sec.secNumber}>{sec.name}</b>
                        </h3>
                        <template for:each={sec.fields} for:item="fld">
                            <div key={fld.fldNumber} class="slds-grid">
                                <div key={fld.fldNumber} class="slds-col slds-size_1-of-2">
                                    <lightning-output-field field-name={fld} >   </lightning-output-field>
                                    <div class="slds-var-m-around_medium">
                                        {fld.label}
                                    </div>
                                </div>
                                <div key={fld.fldNumber} class="slds-col slds-size_1-of-2">
                                    <div class="slds-var-m-around_medium">
                                        {fld.value}
                                    </div> 
                                </div>
                            </div>
                        </template> 
                    </template>
                </template>
